buildscript {
    ext.kotlin_version = '1.6.0-RC2'
    repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath("io.franzbecker:gradle-lombok:1.14")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" //추가
	}
}



plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'io.franzbecker.gradle-lombok'
//apply plugin: 'kotlin' //추가

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
    
    // https://mvnrepository.com/artifact/org.reactivestreams/reactive-streams
	compile group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.2'
	
	compile group: 'io.projectreactor', name: 'reactor-core', version: '3.1.8.RELEASE'
	
	
	compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.6'
	
	
	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

	/* pdf */
	compile files("libs/itextpdf-5.5.13.1.jar")
	compile files("libs/itext-pdfa-5.5.13.1.jar")
	compile files("libs/itext-xtra-5.5.13.1.jar")
	compile files("libs/xmlworker-5.5.13.1.jar")
	compile files("libs/font-asian-7.1.13.jar")
	



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
